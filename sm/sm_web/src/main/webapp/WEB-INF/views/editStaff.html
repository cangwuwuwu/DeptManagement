<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Staff</title>
</head>
<body>
<form th:action="${#request.getContextPath() + '/finishEditStaff'}" method="post" name="editForm">
    <div>
        <input type="hidden" name="StaffId" th:value="${Staff.id}"><br>
        账户：<input type="text" disabled="disabled"
                  name="Account" th:value="${Staff.account}"><br>
        名字：<input type="text" name="Name" th:value="${Staff.name}"><br>
        所属部门：<select id="select" name="Did">
                    <option th:if="${dlist.id eq Staff.did}" th:each="dlist:${list}"
                            selected="selected" th:value="${dlist.id}" th:text="${dlist.name}"></option>
                    <option th:if="${dlist.id ne Staff.did}" th:each="dlist:${list}"
                            th:value="${dlist.id}" th:text="${dlist.name}"></option>
                </select><br>
        性别：<input type="radio" name="Sex" value="男" checked>男
             <input type="radio" name="Sex" value="女"
                    th:checked="${Staff.sex=='女'}? true : false">女<br>
        出生日期：<input type="text" name="Born"
                    th:value="${#dates.format(Staff.bornDate,'yyyy-MM-dd')}"><br>
        状态：<input type="text" name="Status" th:value="${Staff.status}"><br>
        身份证号：<input type="text" name="IdNumber" th:value="${Staff.idNumber}"><br>
        简介：<input type="text" name="Info" th:value="${Staff.info}"><br>
        <a href="javascript:editForm.submit();">修改</a>
    </div>
</form>
</body>
</html>
